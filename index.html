<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">  
</head>
<body>
    <header>
        <a href="#">
            <img src="images/logo.svg" alt="logo huddle" width="200px">
        </a>
    </header>
    <main>
        <section class="image">
            <img src="images/illustration-mockups.svg" alt="mockups">
        </section>
        <section class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine dicussion.</p>
            <a class="cta" href="#">Register</a>
        </section>
    </main>
    <footer>
        <a href="#">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="#">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
            <i class="fab fa-instagram"></i>
        </a>
    </footer>

    <script src="https://kit.fontawesome.com/026a447809.js" crossorigin="anonymous"></script>
</body>
</html>
